<div class="pagination__buttons">
  <button type="button" class="pagination__buttons__left button" (click)="prevPage()">
    <i class="bi bi-chevron-left"></i>
    <p>Prev Page</p>
  </button>

  <button type="button" class="pagination__buttons__right button" (click)="nextPage()">
    <p>Next Page</p>
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
