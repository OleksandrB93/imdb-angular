<header class="header" [class.scrolled]="scrolled">
  <app-logo></app-logo>
  <button type="button" class="header__button">
    <i class="bi bi-list"></i>Menu
  </button>
  <input
    class="header__input"
    type="text"
    placeholder="Search"
    [(ngModel)]="keyword"
  />
  <button type="button" class="header__input__button" (click)="getMovieByKeyword()">
    Search
  </button>

  <button type="button" class="header__button">IMDBPro</button>
  <div class="header__separater"></div>
  <button type="button" class="header__button">
    <i class="bi bi-bookmark-plus"></i>Wathchlist
  </button>
</header>
