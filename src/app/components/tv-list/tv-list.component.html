<ul class="gallery">
  <li class="gallery__item" *ngFor="let item of tvList">
    <div [routerLink]="[item.id]">
      <img [src]="pictureUriSmall + item?.poster_path" [alt]="item.title" />
      <div class="gallery__item__description">
        <p class="gallery__item__description__title">
          {{ item.original_name }}
        </p>
        <div class="gallery__item__description__info">
          <p class="gallery__item__description__info__date">
            {{ item.first_air_date| date : "dd.MM.yyyy" }}
          </p>
          <p class="gallery__item__description__info__rating">
            {{ item.vote_average | number : "1.1-1" }}
          </p>
        </div>
      </div>
    </div>
    <div class="wathchlist-buttons">
      <!-- <button
        class="wathchlist-button"
        type="button"
        (click)="addToWatchList(item)"
      >
        <i class="bi bi-bookmark-plus"></i>
      </button>
      <button
        class="wathchlist-button"
        type="button"
        (click)="removeFromWatchList(item.id)"
      >
        <i class="bi bi-bookmark-dash"></i>
      </button> -->
    </div>
  </li>
</ul>
