<carousel [noPause]="false" [isAnimated]="true">
  <slide class="slide" *ngFor="let item of list" [routerLink]="[item.id]">
    <img
      class="slide__image"
      [src]="pictureUriBig + item.backdrop_path"
      [alt]="item.title"
    />
    <div class="carousel-caption d-none d-md-block">
      <h2 class="slide__title">{{ item.title }}</h2>
      <p class="slide__description">{{ item.overview }}</p>
    </div>
  </slide>
</carousel>
