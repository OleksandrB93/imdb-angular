<carousel [noPause]="false" [isAnimated]="true">
  <slide *ngFor="let item of list" [routerLink]="[item.id]">
    <div class="slide-background">
      <img [src]="pictureUriBig + item.backdrop_path" [alt]="item.title" />
      <div class="carousel-caption d-none d-md-block">
        <h2>{{ item.title }}</h2>
        <p>{{ item.overview }}</p>
      </div>
    </div>
  </slide>
</carousel>
